<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Download List Images</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 14px;
      background-color: #0079bf;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Download Images in This List</h1>
  <p>This will collect all image attachments from every card in this list.</p>
  <button id="download-btn">Download</button>

  <script>
    const t = TrelloPowerUp.iframe();

    document.getElementById('download-btn').addEventListener('click', async () => {
      const list = await t.list('id', 'name');
      const board = await t.board('id');
      const listId = list.id;

      t.closePopup(); // Close the popup while download begins externally

      // Optionally send message to a backend or open a download page
      // window.open(`https://your-backend.com/download-list?id=${listId}`);

      alert(`Download triggered for list: ${list.name} (ID: ${list.id})`);
    });
  </script>
</body>
</html>
