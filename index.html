<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Download List Images</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 14px;
      background-color: #0079bf;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Download Images in This List</h1>
  <p>This will collect all image attachments from every card in this list.</p>
  <button id="download-btn">Download</button>

  <script>
    const t = window.TrelloPowerUp.iframe();

    document.getElementById('download-btn').addEventListener('click', async () => {
      try {
        const list = await t.list('id', 'name');
        const board = await t.board('id', 'name');

        const listId = list.id;
        const listName = list.name;
        const boardId = board.id;

        // Close the popup
        t.closePopup();

        // ðŸ‘‡ Optional: redirect to backend to trigger zip download
        // Replace this URL with your Render/Backend endpoint
      //  window.open(`https://your-backend.com/download?listId=${listId}&listName=${encodeURIComponent(listName)}&boardId=${boardId}`, '_blank');

        // ðŸ‘‡ Or just confirm to user for now
         alert(`Download triggered for list: ${listName} (ID: ${listId})`);

      } catch (err) {
        console.error('Error during list image download:', err);
        alert('Something went wrong. Make sure you opened this from a Trello list button.');
      }
    });
  </script>
</body>
</html>
